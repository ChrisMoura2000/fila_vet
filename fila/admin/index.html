<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        h1 {
            color: #2d6a4f;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subtitle {
            color: #64748b;
            text-align: center;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #2d6a4f;
        }
        button {
            width: 100%;
            background: #2d6a4f;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .erro {
            color: #b91c1c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2d6a4f;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 40px;
            opacity: 0;
            transition: all 0.3s;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Admin</h1>
            <div class="subtitle">√Årea restrita</div>
            
            <input type="text" id="user" placeholder="Usu√°rio" autocomplete="off">
            <input type="password" id="pass" placeholder="Senha">
            <button onclick="fazerLogin()">Entrar</button>
            <div class="erro" id="erro">Usu√°rio ou senha inv√°lidos</div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        async function fazerLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if (!user || !pass) {
                mostrarToast('Preencha todos os campos', true);
                return;
            }
            
            try {
                const response = await fetch('../backend/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, pass })
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('erro').style.display = 'block';
                }
            } catch (error) {
                mostrarToast('Erro ao conectar', true);
            }
        }
        
        function mostrarToast(msg, erro = false) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.background = erro ? '#b91c1c' : '#2d6a4f';
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        document.getElementById('pass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
